
<div>
  <h2 class="text-center text-decoration-underline"> <em>Employee List</em></h2>
  <input type="text" [(ngModel)]="firstName" (input)=" Search($any($event.target).value)"/>
  <br><br>
<table class="table table-striped table-bordered table-hover display" id="table_id">
  <thead>
  <tr class="text-center">
    <th> First Name</th>
    <th> Last Name</th>
    <th> Email </th>
    <th> Address </th>
    <th> Salaire </th>
    <th> Departement </th>
    <th> Action </th>

  </tr>
  </thead>
  <tbody>
  <tr class="text-center" *ngFor="let employee of employees | paginate: { itemsPerPage: 5, currentPage: page }">
    <td>{{employee.firstName}}</td>
    <td>{{employee.lastName}}</td>
    <td>{{employee.email}}</td>
    <td>{{employee.address}}</td>
    <td>{{employee.salaire}}</td>
    <td>{{employee.id}}</td>

    <td> <button (click) = "updateEmployee(employee.id)" class = "btn btn-warning"> Update</button>
    <button (click) = "deleteEmployee(employee.id)" class = "btn btn-danger" style="margin-left: 10px">Delete</button>
    <button (click) = "employeeDetails(employee.id)" class = "btn btn-info "  style="margin-left: 10px"> View</button></td>
  </tr>
  </tbody>

</table>
   <pagination-controls    (pageChange)="page = $event "></pagination-controls>
 </div>
