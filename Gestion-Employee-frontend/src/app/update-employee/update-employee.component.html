
<div class="row justify-content-sm-center pt-5">
  <div class="col-sm-6 shadow round pb-3">
    <h1 class="text-center pt-3 "> Update Employee</h1>
  <form (ngSubmit) = "onSubmit()">

    <div class="form-group">
      <label> First Name</label>
      <input type="text" class ="form-control" id = "firstName"
             [(ngModel)] = "employee.firstName" name = "firstName"/>
    </div>

    <div class="form-group">
      <label> Last Name</label>
      <input type="text" class ="form-control" id = "lastName"
             [(ngModel)] = "employee.lastName" name = "lastName"/>
    </div>

    <div class="form-group">
      <label> Email </label>
      <input type="email" class ="form-control" id = "email"
             [(ngModel)] = "employee.email" name = "email"/>
    </div>
    <div class="form-group">
      <label> Address </label>
      <input type="text" class ="form-control" id = "Address"
             [(ngModel)] = "employee.address" name = "Address"/>
    </div>
    <br/>
    <div class="form-group text-center">
    <button class = "btn btn-success" type ="submit">Submit</button>
    &nbsp;
    <button type="reset" class="btn btn-secondary">Reset</button>
    </div>

  </form>
</div>
</div>
