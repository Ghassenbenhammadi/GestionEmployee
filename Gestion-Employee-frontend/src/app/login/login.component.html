  <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
    <form class="login100-form validate-form" (ngSubmit) = "OnSubmit()">
				<span class="login100-form-title p-b-37">
					Sign In
				</span>

      <div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
        <input class="input100" type="text" placeholder="username or email"
               name="username" [(ngModel)] = "user.username">
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
        <input class="input100" type="password" placeholder="password"
               name="password" [(ngModel)] = "user.password">
        <span class="focus-input100"></span>
      </div>

      <div class="container-login100-form-btn">
        <button class="login100-form-btn" type="submit">
          Sign In
        </button>
      </div>
    </form>


  </div>
